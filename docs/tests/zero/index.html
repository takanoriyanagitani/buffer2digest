<!doctype html>
<html>
<head>
  <title>zero</title>
  <script src="../../buffer2digest.js"></script>
</head>
<body>
  <script>
    (function(){
      Buffer2Digest.buffer2digest(new ArrayBuffer(32), "SHA-256", function(ab){
        const u3a = new Uint8Array(ab)
        const a   = new Array(u3a.length)
        for(let i=0; i<u3a.length; i++) a[i] = u3a[i]
        document.title = a
          .map(function(v,i){ return u3a[i]+0x100 })
          .map(function(i){ return i.toString(16) })
          .map(function(s){ return s.substring(1) })
          .join("")
      })
    })()
  </script>
</body>
</html>
